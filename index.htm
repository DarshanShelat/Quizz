<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Ninja Quiz</title>
</head>

<body>
    <!---Top Seciton-->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Ninja Quiz</h2>
        </div>
    </div>

    <!---Result section-->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p> you are  <span class="text-primary display-4 p-3">0%</span>Shinobi</p>
        </div>
    </div>


    <!--Quiz Section-->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the Questions....</h2>
            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        1. How do you giva a shinobi direction?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">Show them directions</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B" checked>
                        <label class="form-check-label">Heh lol, Liu kang never asked for it..!</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">
                        2. Liu have 3 Apples - One raiden ate , one jax ate - how many left?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">10 Apple</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B" checked>
                        <label class="form-check-label">1 Apple and Shinok's emulate</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">
                        3. How to identify a Ninja?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">The grim reaper will tell you</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B" checked>
                        <label class="form-check-label">Try to identify, you can not</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">
                        4. Shao Kahn's main weapon?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">Gun</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B" checked>
                        <label class="form-check-label">Axe</label>
                    </div>
                </div>
                
                <div class="text">
                    <input type="submit" class="btn btn-light">
                </div>

            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
